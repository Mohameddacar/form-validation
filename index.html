<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Login/Register</h1>
        <form id="form" class="form">
            <div class="form-control">
                <label>UserName</label>
                <input type="text" id="username"  class="username">
                <i class="fa fa-check"></i>
                <i class="fa fa-close"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="text" id="email" class="email">
                <i class="fa fa-check"></i>
                <i class="fa fa-close"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="text" id="password" class="password">
                <i class="fa fa-check"></i>
                <i class="fa fa-close"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>ComfirmPassword</label>
                <input type="text" id="comfirmPassword" class="comfirmPassword">
                <i class="fa fa-check"></i>
                <i class="fa fa-close"></i>
                <small>Error Message</small>
            </div>
            <button id="btn" type="submit" class="btn">Login</button>
        </form>
    </div>
    
</body>
</html>
<script src="form.js"></script>
