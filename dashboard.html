<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Dashboard</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

/* Layout container */
.wrapper {
    display: flex;
}

/* Sidebar */
.sidebar {
    width: 220px;
    background-color: #2c3e50;
    color: white;
    height: 100vh;
    padding-top: 20px;
    position: fixed;
}

.sidebar h2 {
    text-align: center;
    margin-bottom: 20px;
}

.sidebar a {
    display: block;
    padding: 12px;
    color: white;
    text-decoration: none;
}

.sidebar a:hover {
    background-color: #34495e;
}

/* Main Content Area */
.main {
    margin-left: 220px;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Header (full width across page) */
.header {
    background: #f39c12;
    padding: 15px;
    color: white;
    font-size: 20px;
    position: fixed;
    top: 0;
    left: 220px;
    right: 0;
    z-index: 10;
}

/* Add space so content is not hidden under fixed header */
.content {
    flex: 1;
    padding: 80px 20px 20px 20px;
}

/* Footer (full width across page) */
.footer {
    background: #2c3e50;
    color: white;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    left: 220px;
    right: 0;
}
</style>
</head>
<body>

<div class="sidebar">
    <h2>Dashboard</h2>
    <a href="#">Home</a>
    <a href="#">Profile</a>
    <a href="#">Settings</a>
    <a href="#">Logout</a>
</div>

<div class="main">
    <div class="header">
        Welcome, User!
    </div>

    <div class="content">
        <h1>Main Content Area</h1>
        <p>This is where your user content goes.</p>
    </div>

    <div class="footer">
        &copy; 2025 Your Company
    </div>
</div>

</body>
</html>
